        z-index: 1;

        align-items: center;

    <script>
      const cards = document.querySelectorAll(".card");
      const container = document.querySelector(".container");
      let draggedCard = null;
      cards.forEach((card) => {
        card.addEventListener("dragstart", dragStart);
        card.addEventListener("dragover", dragOver);
        card.addEventListener("dragleave", dragLeave);
        card.addEventListener("drop", drop);
        card.addEventListener("dragend", dragEnd);
      });
      function dragStart(e) {
        draggedCard = e.target; // Store a reference to the dragged card
        e.dataTransfer.effectAllowed = "move"; // Set the allowed effect
      }
      function dragOver(e) {
        e.preventDefault(); // Prevent default to allow dropping
        if (e.target !== draggedCard) {
          e.target.classList.add("drag-over"); // Highlight drop target
        }
      }
      function dragLeave(e) {
        e.target.classList.remove("drag-over"); // Remove highlight when leaving
      }
      function drop(e) {
        e.preventDefault();
        e.target.classList.remove("drag-over"); // Remove highlight
        if (e.target !== draggedCard) {
          const allCards = Array.from(container.children);
          const targetIndex = allCards.indexOf(e.target);
          const draggedIndex = allCards.indexOf(draggedCard);

          if (draggedIndex < targetIndex) {
            // If the dragged card is above, insert it after the target
            container.insertBefore(draggedCard, e.target.nextSibling);
          } else {
            // If the dragged card is below, insert it before the target
            container.insertBefore(draggedCard, e.target);
          }
        }
      }
      function dragEnd(e) {
        draggedCard = null; // Reset the dragged card reference
        cards.forEach((card) => card.classList.remove("drag-over")); // Clean up highlights
      }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *:focus {
            outline: 0;
        }

        html {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            background-color: #000000;
            overflow-y: hidden;
        }

        .carousel {
            display: flex;
            overflow-y: hidden;
            scroll-behavior: smooth;
            padding: 10px 0;
            height: 1000px;
            perspective: 600px;
            transform: translateY(-100px);
        }

        .carousel-item {
            min-width: 300px;
            margin: 10px;
            position: relative;
            flex-shrink: 0;
            text-align: center;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 20px;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
        }

        .carousel .carousel-item {
            cursor: grab;
            width: 400px;
        }

        .carousel .carousel-item:active {
            cursor: grabbing;
        }

        .carousel .carousel-item img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/1261728/pexels-photo-1261728.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="Mountain" title="Mountain">
        </div>

        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="Beach" title="Beach">
        </div>

        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/1129415/pexels-photo-1129415.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="Forest" title="Forest">
        </div>

        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="City" title="City">
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function () {
        $('.carousel').carousel();
    });

</script>

</html>
